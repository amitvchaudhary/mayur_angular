<h1>car List</h1>
<p>Please select any car from below brands to add in your list</p>
<div class="form-label">Car Name: </div><input type="text" #carName placeholder="Car Name"><br>
<div class="form-label">Car Owner Name: </div><input type="text" #carOwner placeholder="Owner Name"><br>
<div class="form-label">Engine CC: </div><input type="number" #EngineCC placeholder="Engine Cubic Capacity"><br>
<div class="form-label">Car Brand: </div><select #carBrand>
    <option *ngFor="let brand of carBrandList" [value]="brand">{{brand}}</option>
</select><br>
<div class="form-label">Car Color: </div><select #carColor>
    <option value="blue">Blue</option>
    <option value="red">Red</option>
    <option value="silver">Sliver</option>
</select><br>
<div class="form-label"> </div><button
    (click)="addCustomCar(carName.value,carBrand.value,carColor.value, carOwner.value, EngineCC.value)">Add Car</button>

<div class="car-list">
    <div *ngIf="stockCarList.length==0">
        <p>nothing to show</p>
    </div>
    <div class="stock-car" *ngIf="stockCarList.length > 0">
        <h2>
            Stock Car List
            <button (click)="switchAllCar('sold')">Send All to Sold</button>
            <button (click)="switchCar('sold', 0)">Send to Sold</button>
        </h2>
        <app-car-list [carList]="stockCarList" (sendCar)="getCar()"></app-car-list>
    </div>
    <div class="production-car" *ngIf="productionCarList.length > 0">
        <h2>
            Production Car List
            <button (click)="switchAllCar('stock')">Send All to Stock</button>
            <button (click)="switchCar('stock', 0)">Send to Stock</button>
        </h2>
        <app-car-list [carList]="productionCarList"></app-car-list>
    </div>
    <div class="sold-car" *ngIf="soldCarList.length > 0">
        <h2>
            Sold Car List
            <button (click)="switchAllCar('production')">Send All to Production</button>
            <button (click)="switchCar('production', 0)">Send to Production</button>
        </h2>
        <app-car-list [carList]="soldCarList"></app-car-list>
    </div>
</div>
